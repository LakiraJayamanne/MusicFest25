<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LanternFest - Lineup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/audioManager.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/lineup.js" defer></script>
</head>
<body class="lineup-page">
  <header>
    <nav class="pill-nav" role="navigation" aria-label="Primary">
      <div class="pill-nav__logo">
        <img src="images/logo.png" alt="LanternFest Logo" />
      </div>
      <div class="pill-nav__links">
        <a class="pill-nav__link" href="index.html">Home</a>
        <a class="pill-nav__link active" href="lineup.html">Lineup</a>
        <a class="pill-nav__link" href="schedule.html">Schedule</a>
        <a class="pill-nav__link" href="tickets.html">Tickets</a>
      </div>
    </nav>
  </header>

  <div class="lineup-spotlight" aria-hidden="true"></div>
  
  <script src="js/player-ui.js" defer></script>

  <main class="page-top-spacing">
    <h1>Artist Lineup</h1>
    <p class="lineup-hint">Hover over the artist to preview music. Click on them to know further.</p>
    <!-- Artist tiles -->
    <section class="artist-grid">

      <!-- Day 1 -->

      <div class="artist-card" data-artist="Travis">
        <img src="images/Travis.jpeg" alt="Travis" />
        <div class="overlay">Travis Scott</div>
      </div>
      <div class="artist-card" data-artist="Lone">
        <img src="images/Lone.jpeg" alt="Lone" />
        <div class="overlay">Destroy Lonely</div>
      </div>
      <div class="artist-card" data-artist="Ken">
        <img src="images/Ken.jpeg" alt="Ken Carson" />
        <div class="overlay">Ken Carson</div>
      </div>
      <div class="artist-card" data-artist="Carti">
        <img src="images/Carti.jpeg" alt="Playboi Carti" />
        <div class="overlay">Playboi Carti</div>
      </div>  

      <!-- Day 2 -->
      
      <div class="artist-card" data-artist="Ye">
        <img src="images/Kanye.jpeg" alt="Ye" />
        <div class="overlay">Ye</div>
      </div>
      <div class="artist-card" data-artist="Uzi">
        <img src="images/Uzi.jpeg" alt="Lil Uzi Vert" />
        <div class="overlay">Lil Uzi Vert</div>
      </div>
      <div class="artist-card" data-artist="Donny">
        <img src="images/Donny.jpeg" alt="Don Toliver" />
        <div class="overlay">Don Toliver</div>
      </div>
      <div class="artist-card" data-artist="Yeat">
        <img src="images/Yeat.jpg" alt="Yeat" />
        <div class="overlay">Yeat</div>
      </div>

    </section>
  </main>

  <!-- Artist bio overlay -->
  <div id="artistOverlay" class="artist-overlay" aria-hidden="true">
    <div class="artist-overlay__backdrop"></div>
    <div class="artist-overlay__card" role="dialog" aria-modal="true" aria-label="Artist details">
      <button class="artist-overlay__close" aria-label="Close artist details">Ã—</button>
      <div class="artist-overlay__header">
        <div class="artist-overlay__avatar-wrap">
          <img id="artistOverlayImg" alt="" />
        </div>
        <div>
          <div id="artistOverlayName" class="artist-overlay__name"></div>
          <div class="artist-overlay__player">
            <div class="player-left">
              <button id="artistPrev" class="ctrl" aria-label="Previous track">?</button>
              <button id="artistPlay" class="ctrl" aria-label="Play/Pause">?</button>
              <button id="artistNext" class="ctrl" aria-label="Next track">?</button>
            </div>
            <div class="artist-overlay__track" id="artistTrackName"></div>
          </div>
        </div>
      </div>
      <div class="artist-overlay__body">
        <p id="artistOverlayDesc"></p>
      </div>
    </div>
  </div>

  <div class="hero-next" style="text-align:center; margin: 1.5rem 0;">
    <a href="schedule.html" class="next-link">Next: Schedule >></a>
  </div>

  <footer class="site-footer">
    <p>LanternFest</p>
  </footer>
</body>
</html>
