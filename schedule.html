<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LanternFest - Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/audioManager.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/player-ui.js" defer></script>
  <script src="js/schedule.js" defer></script>
</head>
<body class="schedule-page">
  <header>
    <nav class="pill-nav" role="navigation" aria-label="Primary">
      <div class="pill-nav__logo">
        <img src="images/logo.png" alt="LanternFest Logo" />
      </div>
      <div class="pill-nav__links">
        <a class="pill-nav__link" href="index.html">Home</a>
        <a class="pill-nav__link" href="lineup.html">Lineup</a>
        <a class="pill-nav__link active" href="schedule.html">Schedule</a>
        <a class="pill-nav__link" href="tickets.html">Tickets</a>
      </div>
    </nav>
  </header>

  <main class="schedule-content page-top-spacing">
    <section class="schedule-hero">
      <div class="schedule-hero__badge">Live timetable</div>
      <h1>Performance Schedule</h1>
      <p>Two nights. One stage. Eight Goats.</p>
    </section>

    <!-- Day switcher -->
    <section class="schedule-switcher">
      <div class="pill-tabs" role="tablist">
        <button class="pill-tab is-active" data-day="day1" role="tab" aria-selected="true">Day 1</button>
        <button class="pill-tab" data-day="day2" role="tab" aria-selected="false">Day 2</button>
      </div>
    </section>

    <!-- Timeline graph -->
    <section class="schedule-graph">
      <div class="timeline-header" id="timelineHeader">
      </div>
      <div id="timelineTracks" class="timeline-tracks">

      </div>
    </section>

    <!-- List fallback/duplicate of schedule -->
    <section class="schedule-list">
      <div id="scheduleList" class="schedule-table">

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>LanternFest</p>
  </footer>
</body>
</html>
