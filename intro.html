<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LanternFest (best festival ever)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/audioManager.js" defer></script>
  <script src="js/theme.js" defer></script>
  <script src="js/intro.js" defer></script>
</head>
<body>

  <div id="themeidaPlayer" class="themeida-player" aria-label="Start music">
    <div class="themeida-inner">
        <div class="name-card">
          <div class="name-chip">Welcome to LanternFest</div>
          <div class="name-title">Enter your name for LanternFest</div>
          <p class="name-sub">Play the music for a better experience (you dont have a choice)</p>
          <div class="intro-mini-player">
            <div class="mini-left">
              <button id="miniPrev" class="mini-ctrl" aria-label="Previous track">‚èÆ</button>
              <button id="miniPlay" class="mini-ctrl" aria-label="Play or pause">‚ñ∂</button>
              <button id="miniNext" class="mini-ctrl" aria-label="Next track">‚è≠</button>
              <button id="miniMute" class="mini-ctrl" aria-label="Mute or unmute">üîä</button>
            </div>
          </div>
          <div class="name-row">
            <input id="firstNameInput" type="text" name="first" placeholder="First name" autocomplete="given-name" required />
            <input id="lastNameInput" type="text" name="last" placeholder="Last name" autocomplete="family-name" required />
          </div>
          <button id="themeidaStartBtn" class="name-start">Click here to proceed *with music*</button>
      </div>
    </div>
  </div>

  <!-- Controls removed on intro: player UI appears on the home page only -->

  <div class="spotlight-overlay"></div>

</body>
</html>
